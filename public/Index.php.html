<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>League summoner API</title>
    <link rel="stylesheet" href="css/leaguestyles.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="handlebars.js"></script>
    <script type = "text/javascript"
            src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script type = "text/javascript"
            src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/leaguestyles.css">

</head>
<body background="img/background1.jpg">
    <!--<script>document.getElementById("summonerid").value;</script>dd -->
    <div id="row">
        <div id="container">
            <form action="#" id="target">
                Summoner nae:(only eune atm)<br>
                <input type="text" name="firstname" id="summonerid" required>
                <input type="submit" value="Submit">
            </form>






            <script id="leagueasummonername" type="text/x-handlebars-template">
                <div id="Snamelvl">
                    {{name}}. Level {{summonerLevel}}.
                </div>
            </script>
            <script id="leaguesummonerinfo" type="text/x-handlebars-template">
                <div id="sstats">
                    {{#each playerStatSummaries}}
                    Mode:{{playerStatSummaryType}}
                      Wins:{{wins}}<br>
                    {{/each}}
                </div>
            </script>

        </div>
        <div class="col-xs-1 col-xs-push-2 col-sm-1 col-sm-push-2 col-md-1 col-md-push-2 col-lg-1 col-lg-push-2" id="prevcontent"></div>
        <div class="col-xs-6 col-xs-push-2 col-sm-6 col-sm-push-2  col-md-6 col-md-push-2 col-lg-6 col-lg-push-2" id="contentinfo">
        </div>
        <div class="col-xs-1 col-xs-push-2 col-sm-1 col-sm-push-2 col-md-1 col-md-push-2 col-lg-1 col-lg-push-2" id="nextcontent"></div>
    </div>
</body>
<script type="text/javascript" src="apiexecute.js"></script>
</html>
